<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href="carcss.css">
</head>
<body>
<section class="form-register">
    <form>
        <label for="id_coche">Id Coche:</label>
        <input type="text" maxlength="11" id="id_coche">
        <br><br>

        <label for="movido_a">Combustible:</label>
        <select name="movido_a" id="movido_a">
            <option value="gasolina">Gasolina</option>
            <option value="acpm">Acpm</option>
            <option value="hidrogeno">Hidrogeno</option>
            <option value="eléctrico">Eléctrico</option>
        </select>
        <br><br>

        <Label for="tipocoche">Tipo de coche:</Label>
        <select name="tipocoche" id="tipocoche">
            <option value="automovil">Automovil</option>
            <option value="campero">Campero</option>
            <option value="pickup">Pickup</option>
            <option value="cupe">Cupé</option>
        </select>
        <br><br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="nuevo">Nuevo:</option>
            <option value="usado">Usado:</option>
        </select>
        <br><br>

        <Label for="marca">Marca:</Label>
        <select name="marca" id="marca">
            <option value="audi">Audi</option>
            <option value="renault">Renault</option>
            <option value="ford">Ford</option>
            <option value="kia">Kia</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="ram">Ram</option>
            <option value="dodge">Dodge</option>
            <option value="mazda">Mazda</option>
        </select>
        <br><br>

        <Label for="usuario">Usuario:</Label>
        <select name="usuario" id="usuario">
            <option value="natural">Persona natural</option>
            <option value="juridica">Persona juridica</option>
        </select>
        <br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" maxlength="60" id="modelo">
        <br><br>

        <label for="anio">Año:</label>
        <input type="number" maxlength="4" id="anio">
        <br><br>

        <label for="detalle">Detalle:</label>
        <input type="text" id="detalle">
        <br><br>

        <label for="caja">Caja:</label>
        <input type="number" id="caja">
        <br><br>

        <label for="motor">Motor:</label>
        <input type="number" id="motor">
        <br><br>

        <label for="fechapub">Fecha de publicación:</label>
        <input type="text" id="fechapub">
        <br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio">
        <br><br>

        <label for="moneda">Moneda:</label>
        <input type="text" maxlength="3" id="moneda">
        <br><br>

        <label for="cc_pic01">Descripción 1:</label>
        <input type="text" maxlength="85" id="cc_pic01">
        <br><br>

        <label for="cc_pic02">Descripción 2:</label>
        <input type="text" maxlength="85" id="cc_pic02">
        <br><br>

        <label for="cc_pic03">Descripción 3:</label>
        <input type="text" maxlength="85" id="cc_pic03">
        <br><br>

        <label for="cc_destac">Destacado:</label>
        <input type="text" maxlength="2" id="cc_destac">
        <br><br>

        <input type="button" value="Enviar">
    </form>
</section>
</body>
</html>
